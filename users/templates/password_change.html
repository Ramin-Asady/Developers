{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="auth">
    <div class="card">
      <a href="{% url 'edit_account' %}"><img id="pass-back" src="{% static 'images/thumbnail/BackButton.png/' %}"></a>
      <div class="auth__header text-center">
        <a href="/">
          <img src="{% static 'images/icon.svg' %}" alt="icon" />
        </a>
        <h3>Forget Password?</h3>
        <p>Reset password by entering the email address</p>
      </div>

      <form action="" class="form auth__form" method="POST">
        {% csrf_token %}
        <!-- Input:Email -->
        <div class="form__field">
            <label for="formInput#email">Old password: </label>
            <input
              class="input input--email"
              id="formInput#email"
              type="password"
              name="old_password"
              placeholder="************"
            />
        </div>

        <div class="form__field">
            <label for="formInput#email">New password: </label>
            <input
              class="input input--email"
              id="formInput#email"
              type="password"
              name="new_password1"
              placeholder="************"
            />
        </div>

        <div class="form__field">
            <label for="formInput#email">New password confirmation </label>
            <input
              class="input input--email"
              id="formInput#email"
              type="password"
              name="new_password2"
              placeholder="************"
            />
        </div>

        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="CHANGE MY PASSWORD" />
        </div>

        {% for field in form %}

          {% for error in field.errors %}

              <p class="col6">{{error}}</p>

          {% endfor %}

        {% endfor %}

      </form>

    </div>
  </div>


{% endblock %}

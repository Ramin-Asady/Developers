{% extends 'main.html' %}

{% load static %}

{% block content %}

<main class="formPage my-xl">

    <div class="pass-change btn--sub">
        <a href="{% url 'password_change' %}">Change your password</a>
    </div>
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><img src="{% static 'images/thumbnail/BackButton.png/' %}"></a>
            <br>

            <form class="form" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                <div class="form__field">
                    {% if field.label == 'Avatar:'%}
                    <label for="formInput#text" id="col-red" >{{field.label}}</label>
                    {% else %}
                    <label for="formInput#text" id="col-blue" >{{field.label}}</label>
                    {% endif %}
                    {{field}}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
